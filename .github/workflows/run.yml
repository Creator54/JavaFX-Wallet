name: Build jar and release

on:
  push:
    branches:
      - test

jobs:
  create-release:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: Setup Java
        uses: actions/setup-java@v1
        with:
          java-version: 18
      - name: Build and release jar
        run: ./release.sh
